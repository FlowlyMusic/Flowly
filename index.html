<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Flowly -  Music</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; }
        input { padding: 10px; width: 70%; border-radius: 20px; border: none; }
        button { padding: 10px 20px; border-radius: 20px; background: #6200EE; color: white; cursor: pointer; }
        #results { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
        .song-card { background: #1e1e1e; padding: 15px; margin: 10px; width: 90%; border-radius: 10px; }
        iframe { width: 100%; height: 200px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Flowly</h1>
    <input type="text" id="query" placeholder="Şarkı ara kanka...">
    <button onclick="searchMusic()">ARA</button>

    <div id="results"></div>

    <script>
        function searchMusic() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Aranıyor...";

            // YouTube arama sayfasını bir iframe içine gömüyoruz (En basit dinleme yolu)
            // Normalde API lazım ama biz direkt "Embed" mantığıyla gidiyoruz
            resultsDiv.innerHTML = `
                <div class="song-card">
                    <h3>Sonuçlar: ${query}</h3>
                    <iframe src="https://www.youtube.com/embed?listType=search&list=${query}" frameborder="0" allowfullscreen></iframe>
                </div>
            `;
        }
    </script>
</body>
</html>
